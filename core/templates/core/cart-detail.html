{% extends 'base.html' %}
{% block content %}
    <h3 class="bg-red-200">My Cart</h3>

    {% if cart %}
        <ul>
            {% for item in cart.items.all %}
                <li>
                    <img src="{{ item.product.image.url }}" alt="{{item.product.name}}" class="w-24">
                    {{item.product.name}}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
